<section class="projects">
  <div class="title-container">
    <h2 [countUp]="codingCount" [duration]="duration" [title]="'Hours Coding'"></h2>
    <h2 [countUp]="techCount" [duration]="duration" [title]="'Technologies'"></h2>
    <h2 [countUp]="projectCount" [duration]="duration" [title]="'Projects'"></h2>
  </div>
  <div class="card-container">
    <div class="card">
      <img src="../../assets/portfolio.png" alt="" class="cover-image">
      <button class="github-link">
        <img src="../../assets/github-white.svg" alt="">
      </button>
      <div class="card-info">
        <h3>Original Portfolio</h3>
        <p>Lorem ipsum dolor sit amet consectetur. Tempus nunc interdum aliquam a purus.</p>
        <div class="button-container">
          <button>
            Website <img src="../../assets/website.svg" alt="">
          </button>
          <button>
            Learn More <img src="../../assets/info.svg" alt="">
          </button>
        </div>
      </div>
    </div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>
</section>
